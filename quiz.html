<!DOCTYPE html>

<!-- QUIZ BERJALAN -->
<section id="quiz" class="card hidden">
<div class="quiz-header">
<div class="quiz-meta" id="meta"></div>
<div style="display:flex;gap:12px;align-items:center;">
<div id="timerDisplay" class="small" style="font-weight:700;"> </div>
<div class="quiz-score">Skor: <span id="score">0</span></div>
</div>
</div>


<div class="quiz-meta" id="progressText"></div>


<div class="progress">
<div id="pfill" class="progress-fill"></div>
</div>


<div id="questionText" class="question"></div>
<div id="questionImage" style="margin-top:8px;display:none;"></div>
<div id="options" class="options"></div>


<div id="explain" class="explain hidden">
<strong id="explainTitle"></strong>
<div id="explainText" class="small" style="margin-top:4px;"></div>


<div class="btn-row" style="margin-top:8px;">
<button id="btn-next" class="btn primary">Soal Berikutnya</button>
<button id="btn-retry" class="btn danger hidden">Ulangi Level</button>
<button id="btn-home" class="btn ghost">Kembali ke Pilihan Kuis</button>
</div>
</div>
</section>


<!-- HASIL -->
<section id="result" class="card hidden">
<h2>Hasil Quiz</h2>
<p id="resultText" class="small" style="margin-top:6px"></p>
<div id="resultSavedInfo" class="small" style="margin-top:6px;color:#374151"></div>
<div class="btn-row center" style="margin-top:10px;">
<button id="btn-res-retry" class="btn primary">Ulangi Level</button>
<button id="btn-res-home" class="btn ghost">Kembali ke Pilihan Kuis</button>
</div>
</section>
</main>


<footer class="site-footer">© 2025 — Quiz Kreativitas</footer>
</div>


<script src="app.js" defer></script>
</body>
</html>
